<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeP</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFAF0;
        }

        .logo {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 180px;
            font-weight: 900;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
            letter-spacing: -3px;
        }

        .eye {
            position: absolute;
            font-size: 32px;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .login-form {
            position: absolute;
            bottom: 30%;        /* Changed from 20% to 30% to move it up */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .login-form input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #000;
        }

        .login-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            width: 300px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="logo">
        P<span style="position: relative;">e<div class="eye">üëÅÔ∏è</div></span><span style="position: relative;">e<div class="eye">üëÅÔ∏è</div></span>P
    </div>
    <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
    </form>
</body>
</html>
